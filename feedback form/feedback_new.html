<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro2.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/6935081/pexels-photo-6935081.jpeg?cs=srgb&dl=pexels-ann-h-6935081.jpg&fm=jpg" alt="">
        <!-- login section -->
        <div class="flex flex-col justify-center float right w-full lg:w-1/2 mx-5 my-3">
            <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-5xl font-extrabold ... tracking-tight text-gray-900 sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">Feedback Form</h2>
                    <p class="mt-2 text-lg leading-8 text-gray-600 text-gray-900 sm:text-2xl bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">Help us improve your experience by sharing your valuable feedback</p>
                </div>
                <br>
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label for="name" class="block text-sm font-bold leading-6 text-gray-900  bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">Name</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="place" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">State/City</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="e-mail" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">E-Mail Address</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="phone" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-green-700 to-green-400">Phone Number</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                
              <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-green-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 ">SUBMIT</button>
              </div>

              
            </form>
        </div>
    </div>
</body>
</html>
