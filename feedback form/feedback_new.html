<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro2.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/6935081/pexels-photo-6935081.jpeg?cs=srgb&dl=pexels-ann-h-6935081.jpg&fm=jpg" alt="">
        <!-- login section -->
        <div class="flex flex-col justify-center float right w-full lg:w-1/2 mx-5 my-3">
            <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-5xl font-extrabold leading-7 text-green-700">Feedback Form</h2>
                    <p class="mt-2 text-lg leading-8 text-2xl font-bold text-green-700">Help us improve your experience by sharing your valuable feedback</p>
                </div>
                <br>
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-green-800 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6 border p-2 placeholder-gray-800"
                    placeholder="Name">
                  </div>
                </div>
                <div>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-green-800 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6 border p-2 placeholder-gray-800"
                    placeholder="State/City">
                  </div>
                </div>
                <div>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-green-800 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6 border p-2 placeholder-gray-800"
                    placeholder="E-Mail Address">
                  </div>
                </div>
                <div>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-green-800 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6 border p-2 placeholder-gray-800"
                    placeholder="Mobile No.">
                  </div>
                </div>
                </div>
              <div class="mt-10 flex justify-center items-center">
                <button type="submit" class=" flex justify-center items-center w-full rounded-full bg-green-700 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">SUBMIT</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
