<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-vector/realistic-spider-mite-lens-composition-magnifying-glass-mans-hand-with-mite-vector-illustration_1284-78437.jpg?w=2000" alt="">
        <!-- login section -->
        <div class="flex flex-col float right w-full lg:w-1/2 mx-5 my-3">
            <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-5xl font-extrabold ... tracking-tight text-gray-900 sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-400">Pest Identification</h2>
                    <p class="mt-2 text-lg leading-8 text-gray-600 text-gray-900 sm:text-2xl bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-500">Enter The Information Related To Pest</p>
                </div>
                <br>
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label for="nitrogen" class="block text-sm font-bold leading-6 text-gray-900  bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-400">Type</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="phosphorus" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-400">Wings(Yes/No)</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="postassium" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-400">Crop</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="ph-level" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-400">Weather</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <input type="file" class="file:bg-gradient-to-b file:from-green-500 file:to-green-600 file:px-6 file:py-3 file:m-5 file:border-none file:rounded-full file: text-white file:cursor-pointer file:shadow-lg file:shadow-green-600/50
                bg-gradient-to-br from-gray-600 to-gray-700 text-white/80
                rounded-full
                cursor-pointer shadow-xl shadow-gray-700/60">
                
                
              <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-green-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 ">SUBMIT</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
