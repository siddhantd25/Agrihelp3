<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://as1.ftcdn.net/v2/jpg/03/16/11/88/1000_F_316118839_XpBI7P7dJsY24YcrDTq11AxfFHw1F5bd.jpg" alt="">
        <!-- login section -->
        <div class="flex flex-col float right w-full lg:w-1/2 mx-5 my-3">
            <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-5xl font-extrabold ... tracking-tight text-gray-900 sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-violet-700 to-violet-400">Chat Room</h2>
                    <p class="mt-2 text-lg leading-8 text-gray-600 text-gray-900 sm:text-2xl bg-clip-text text-transparent bg-gradient-to-r from-violet-700 to-violet-400">Empowering Indian Farmers through a Unified Chat Room Platform</p>
                </div>
                <br>
                <button type="submit" class="block w-full rounded-full bg-gradient-to-r from-amber-700 to-amber-400 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-amber-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 ">North</button>
                <br>

                <button type="submit" class="block w-full rounded-full bg-gradient-to-r from-sky-700 to-sky-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 ">South</button>
                <br>

                <button type="submit" class="block w-full rounded-full bg-gradient-to-r from-fuchsia-700 to-fuchsia-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 ">East</button>
                <br>

                <button type="submit" class="block w-full rounded-full bg-gradient-to-r from-pink-700 to-pink-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 ">West</button>
                <br>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
