<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro2.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://media.istockphoto.com/id/1398759279/photo/eco-friendly-gardening-woman-preparing-soil-for-planting-fertilizing-with-compressed-chicken.jpg?s=612x612&w=0&k=20&c=fj4f-IKrnKz3naroJLzAWM6zFDGuqQojuR_IrBc-bTE=" alt="">
        <!-- login section -->
        <div class="flex flex-col float right w-full lg:w-1/2 mx-5 my-3">
            <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-5xl font-extrabold ... tracking-tight text-gray-900 sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Fertilizer Recommendation</h2>
                    <p class="mt-2 text-lg leading-8 text-gray-600 text-gray-900 sm:text-2xl bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Give The Required Information For Fertilizer Recommendation</p>
                </div>
                <br>
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label for="nitrogen" class="block text-sm font-bold leading-6 text-gray-900  bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Nitrogen</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="phosphorus" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Phosphorus</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="postassium" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Potassium</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <div>
                  <label for="ph-level" class="block text-sm font-bold leading-6 text-gray-900 bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-blue-400">Crop Name</label>
                  <div class="mt-2.5">
                    <input type="text" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                
              <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-blue-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 ">SUBMIT</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
